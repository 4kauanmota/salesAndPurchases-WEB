<!DOCTYPE html>
<html lang="en" layout:decorate="~{template.html}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Home</title>

  <link rel="stylesheet" th:href="@{/css/Home.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <main layout:fragment="main">
    <form>
      <legend>Enter a suggestion:</legend>
      <fieldset>
        <textarea id="message" cols="40" rows="10" placeholder="Message">
        </textarea>

        <div id="sendInput" style="display: none; margin: 1rem 0 0 0;">
          <input type="submit" id="segundoInput" value="Send">
        </div>
      </fieldset>
    </form>

    <script>
      $(document).ready(function() {
        $("#message").on("input", function() {
          var firstInput = $(this).val();

          if (firstInput.trim() !== "") {
            $("#sendInput").show();
          } else {
            $("#sendInput").hide();
          }
        });
      });
    </script>
  </main>
</body>

</html>
