<!DOCTYPE html>
<html lang="en" layout:decorate="~{template.html}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Help</title>

  <link rel="stylesheet" th:href="@{/css/Help.css}">
</head>

<body>
  <main layout:fragment="main">
    <ul th:each="rule : ${rules}">
      <li>
        <h2 th:text="${rule.title}"></h2>
        <p th:text="${rule.description}"></p>
      </li>
    </ul>
  </main>
</body>

</html>
